<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Video Confrencing.css">

  <title>Video Conferencing</title>
</head>
<body>
  <h2>Video Conferencing</h2>
  <div id="video-container">
    <video id="localVideo" autoplay muted></video>
    <button id="fullscreen-btn">Full Screen</button>
    <button id="pip-btn">Picture-in-Picture</button>
  </div>
  <div class="button-box">
    <button id="start-call-btn" type="button">Start Call</button>
    <button id="end-call-btn" type="button">End Call</button>
  </div>

  <script src="Video Confrencing.js"></script>
</body>
</html>
